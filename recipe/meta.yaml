{% set name = "svg.py" %}
{% set version = "1.4.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/svg.py-{{ version }}.tar.gz
  sha256: 62a891d97a7a93c6282858add00b22425a3a2df77b2b6569b23423e180a751dc

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - flit-core >=2,<4
    - pip
    - python >=3.7
  run:
    - python >=3.7
    - typing_extensions

test:
  imports:
    - svg
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/orsinium-labs/svg
  summary: SVG drawing library
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
