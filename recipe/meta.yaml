{% set version = "5.1" %}

package:
  name: svg.path
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/s/svg.path/svg.path-{{ version }}.tar.gz
  sha256: 0a5b52abb04640d982ff7108e4dd30c78403bb4cd958c24ba2f09476d5d9230b

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6

test:
  imports:
    - svg
    - svg.path
  commands:
    - pip check
    - pytest --pyargs svg.path --cov svg.path -k "not test_image" --cov-report term-missing:skip-covered --cov-fail-under 91
  requires:
    - pillow
    - pip
    - pytest-cov

about:
  home: https://github.com/regebro/svg.path
  summary: SVG path objects and parser
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - bollwyvl
