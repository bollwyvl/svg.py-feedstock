{% set name = "svg.py" %}
{% set version = "1.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/svg.py-{{ version }}.tar.gz
  sha256: fee6434b8f5961904a7b72bd069a19c2c08762eb4d96a560b60ee5c89128a4b9

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - flit-core >=2,<4
    - pip
    - python >=3.7
  run:
    - python >=3.7
    - typing_extensions

test:
  imports:
    - svg
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/orsinium-labs/svg
  summary: SVG drawing library
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
